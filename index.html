<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body class="min-100-vh min-100-vw flex-column">
    <section class="container-fluid">
        <header class="text-center text-white bg-dark">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </header>
        <main>
            <aside class="row">
                <div class="col-4 search-card">
                    <form class="form-block ">
                        <label for="input">
                            <h3>Search for a City:</h3>
                        </label>
                        <input type="text" id="citySearch" class="form-control mr-sm-2" placeholder="Search"
                            aria-label="Search">
                        <button type="submit" id="search-btn" class="btn my-4 my-sm-4">Search</button>
                    </form>
                </div>
            </aside>
            <section id="results-section" class="row">
                <div id="city-container" class="col-8">
                </div>
                <div class="row">
                    <ul class="forecast-cards">
                    </ul>
                </div>
            </section>
        </main>
    </section>

    <script src="./assets/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
